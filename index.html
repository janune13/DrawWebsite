<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw on Canvas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #container {
      text-align: center;
    }

    canvas {
      border: 1px solid #000;
      margin-bottom: 10px;
    }

    label {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Draw on Canvas</h1>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <br>
    <label for="drawingColor">Drawing Color:</label>
    <input type="color" id="drawingColor" value="#000">

    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" value="#ffffff">

    <br>
    <label for="shapeType">Shape:</label>
    <select id="shapeType">
      <option value="line">Line</option>
      <option value="rectangle">Rectangle</option>
    </select>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('drawingCanvas');
      const context = canvas.getContext('2d');
      let isDrawing = false;
      let shapeType = 'line'; // Default shape is line
      const drawingColorInput = document.getElementById('drawingColor');
      const backgroundColorInput = document.getElementById('backgroundColor');
      const shapeTypeSelect = document.getElementById('shapeType');

      function startDrawing(e) {
        isDrawing = true;
        draw(e);
      }

      function stopDrawing() {
        isDrawing = false;
        context.beginPath();
      }

      function draw(e) {
        if (!isDrawing) return;

        context.lineWidth = 5;
        context.lineCap = 'round';
        context.strokeStyle = drawingColorInput.value;

        const x = e.clientX - canvas.offsetLeft;
        const y = e.clientY - canvas.offsetTop;

        if (shapeType === 'line') {
          context.lineTo(x, y);
          context.stroke();
          context.beginPath();
          context.moveTo(x, y);
        } else if (shapeType === 'rectangle') {
          // Draw a rectangle starting from the initial click position
          const startX = e.clientX - canvas.offsetLeft;
          const startY = e.clientY - canvas.offsetTop;
          const width = 50; // Change this value to control the width of the rectangle
          const height = 30; // Change this value to control the height of the rectangle

          context.strokeRect(startX, startY, width, height);
        }
      }

      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mousemove', draw);

      // Change background color when the input changes
      backgroundColorInput.addEventListener('input', function () {
        canvas.style.backgroundColor = backgroundColorInput.value;
      });

      // Change shape type when the selection changes
      shapeTypeSelect.addEventListener('change', function () {
        shapeType = shapeTypeSelect.value;
      });
    });
  </script>
</body>
</html>

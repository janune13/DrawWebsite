<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw on Canvas</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas" width="800" height="600"></canvas>
  <label for="drawingColor">Drawing Color:</label>
  <input type="color" id="drawingColor" value="#000">
  <br>
  <label for="backgroundColor">Background Color:</label>
  <input type="color" id="backgroundColor" value="#ffffff">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('drawingCanvas');
      const context = canvas.getContext('2d');
      let isDrawing = false;
      const drawingColorInput = document.getElementById('drawingColor');
      const backgroundColorInput = document.getElementById('backgroundColor');

      function startDrawing(e) {
        isDrawing = true;
        draw(e);
      }

      function stopDrawing() {
        isDrawing = false;
        context.beginPath();
      }

      function draw(e) {
        if (!isDrawing) return;

        context.lineWidth = 5;
        context.lineCap = 'round';
        context.strokeStyle = drawingColorInput.value;

        context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        context.stroke();
        context.beginPath();
        context.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      }

      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mousemove', draw);

      // Change background color when the input changes
      backgroundColorInput.addEventListener('input', function () {
        canvas.style.backgroundColor = backgroundColorInput.value;
      });
    });
  </script>
</body>
</html>
